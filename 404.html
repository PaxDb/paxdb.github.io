<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PAXdb</title>
  <script>
  // ============================================================================================
  // This text is simply to make sure the 404.html file is bigger than 512 bytes,
  // else, internet explorer will ignore it.
  // Thank you internet explorer for requiring such awesome workarounds in order to work properly
  // ============================================================================================
  // ========================================
  // Credits:
  // - https://stackoverflow.com/a/50259501
  // - https://stackoverflow.com/a/50247140
  // ========================================
  if (window.sessionStorage) {
    //  supported
    window.sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(1).join('/');
  }

  location.replace(
    location.pathname.split('/').slice(0, 2).join('/')
  );
  </script>

</head>

</body>
</html>
